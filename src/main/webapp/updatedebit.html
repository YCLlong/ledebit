<script>
    layui.use('element', function(){
        var element = layui.element; //导航的hover效果、二级菜单等功能，需要依赖element模块

        //监听导航点击
        element.on('nav(demo)', function(elem){
            //console.log(elem)
            layer.msg(elem.text());
        });
    });
</script>
<script>
    layui.use('table', function(){
        var table = layui.table;
        //监听表格复选框选择
        table.on('checkbox(demo)', function(obj){
            console.log(obj)
        });
        //监听工具条
        table.on('tool(demo)', function(obj){
            var data = obj.data;
            if(obj.event === 'detail'){

            } else if(obj.event === 'del'){
                layer.confirm('真的删除行么', function(index){
                    $.ajax({
                        url:'http://localhost:8080/backend/debitinfo/delete.do',
                        method:"POST",
                        dataType: 'json',
                        data: data.id,
                        success(res) {
                            layer.alert(res.msg);
                        },


                    })
                    obj.del();
                    layer.close(index);
                });
            } else if(obj.event === 'edit'){
//                layer.alert('编辑行：<br>'+ JSON.stringify(data))
                $.ajax({
                    url:'http://localhost:8080/backend/debitinfo/saved.do',
                    method:"POST",
                    dataType: 'json',
                    contentType:'application/json',
                    data: JSON.stringify(data),
                    success(res) {
                        alert(res.msg);
                    },


                })
            }
        });

        var $ = layui.$, active = {
            getCheckData: function(){ //获取选中数据
                var checkStatus = table.checkStatus('idTest')
                    ,data = checkStatus.data;
                layer.alert(JSON.stringify(data));
            }
            ,getCheckLength: function(){ //获取选中数目
                var checkStatus = table.checkStatus('idTest')
                    ,data = checkStatus.data;
                layer.msg('选中了：'+ data.length + ' 个');
            }
            ,isAll: function(){ //验证是否全选
                var checkStatus = table.checkStatus('idTest');
                layer.msg(checkStatus.isAll ? '全选': '未全选')
            }
        };

        $('.demoTable .layui-btn').on('click', function(){
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });
    });
</script>
<script>
    // 写在表单后面否则获取不到表单
    $("#loginout").click(function() {
        $.ajax({
            // 用 127.0.0.1 要设置某些头部
            url: 'http://localhost:8080/backend/user/loginout.do', // Request url
            // 你的 jQuery 版本太低，用 type 属性
            type: "POST", // The HTTP method to use for the request
            dataType: 'json', // The type of data that you're expecting back from the server
            data:null, // Data to be sent to the server
            success(res) {
                alert(res.msg+"，正前往登录界面");
                window.location.href='http://localhost:8080/login.html';
            },
        });

        return false;
    });
</script>
